<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webpush Golang Example</title>
</head>
<body>
  <p>PWA Test</p>
  <p id="output"></p>
  <script>
    function subscribe() {
      navigator.serviceWorker.ready
        .then(function(registration) {
          const vapidPublicKey = '<YOUR_VAPID_PUBLIC_KEY>';

          return registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(vapidPublicKey),
          });
        })
        .then(function(subscription) {
          console.log("Subscription:\n", JSON.stringify(subscription));
          document.getElementById("output").innerHTML = JSON.stringify(subscription);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("output").innerHTML = `error: ${err}`;
        });
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    if ('serviceWorker' in navigator) {
      document.getElementById("output").innerHTML = "registering service worker...";
      navigator.serviceWorker.register('service-worker.js');
      navigator.serviceWorker.ready
        .then(function(registration) {
          document.getElementById("output").innerHTML = "fetching subscriptions...";
          return registration.pushManager.getSubscription();
        })
        .then(function(subscription) {
          if (!subscription) {
            document.getElementById("output").innerHTML = "creating subscription";
            subscribe();
          } else {
            console.log("Subscription:\n", JSON.stringify(subscription));
            document.getElementById("output").innerHTML = JSON.stringify(subscription);
          }
        });
    } else {
      document.getElementById("output").innerHTML = "error: no serviceWorker support? Verify that you're using localhost or HTTPS.";
    }
  </script>
</body>
</html>
